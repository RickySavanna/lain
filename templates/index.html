<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lain</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #33ff33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            overflow: auto;
            border: 1px solid #33ff33;
            padding: 1rem;
        }

        .input-container {
            display: flex;
            margin-top: 1rem;
        }

        .input-container input {
            flex-grow: 1;
            background-color: #000000;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 0.5rem;
            outline: none;
        }

        .input-container button {
            background-color: #000000;
            border: 1px solid #33ff33;
            color: #33ff33;
            margin-left: 1rem;
            padding: 0.5rem;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const messages = document.getElementById("messages");
            const userText = userInput.value;

            if (userText.trim() !== "") {
                const userMessage = document.createElement("p");
                userMessage.style.color = "#ff3333";
                userMessage.textContent = "User: " + userText;
                messages.appendChild(userMessage);
                userInput.value = "";

                $.post("/send-message", { input: userText }, function(data) {
                    const lainMessage = document.createElement("p");
                    lainMessage.style.color = "#33ff33";
                    lainMessage.textContent = "Lain: " + data.response;
                    messages.appendChild(lainMessage);
                    messages.scrollTop = messages.scrollHeight;
                });
            }
        }

        // Trigger sendMessage when pressing Enter key
        document.getElementById("userInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send the introduction message
        $.post("/send-message", { input: "Hello" }, function(data) {
            const introMessage = document.createElement("p");
            introMessage.style.color = "#33ff33";
            introMessage.textContent = "Lain: " + data.response;
            messages.appendChild(introMessage);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
