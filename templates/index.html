<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lain Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDEDED;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            height: 600px;
            max-height: 100%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
        }

        .message {
            background-color: #EDEDED;
            border-radius: 18px;
            padding: 10px 15px;
            color: #000;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user {
            margin-left: auto;
            background-color: #1a73e8;
            color: #fff;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            flex-grow: 1;
            border: none;
            border-radius: 18px;
            padding: 10px 15px;
            outline: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .input-container button {
            background-color: #1a73e8;
            border: none;
            border-radius: 18px;
            padding: 10px 15px;
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">Lain</div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const messages = document.getElementById("messages");
            const userText = userInput.value;

            if (userText.trim() !== "") {
                const userMessage = document.createElement("div");
                userMessage.classList.add("message");
                userMessage.classList.add("user");
                userMessage.innerText = userText;
                messages.appendChild(userMessage);
                userInput.value = "";

                $.post("/chat", { input: userText }, function(data) {
                    const
                    lainMessage = document.createElement("div");
                    lainMessage.classList.add("message");
                    lainMessage.innerText = data.response;
                    messages.appendChild(lainMessage);
                    messages.scrollTop = messages.scrollHeight;
});
}
}
 // Trigger sendMessage when pressing Enter key
 document.getElementById("userInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });

    // Send the introduction message
    $.post("/chat", { input: "Hello" }, function(data) {
        const introMessage = document.createElement("div");
        introMessage.classList.add("message");
        introMessage.innerText = data.response;
        messages.appendChild(introMessage);
        messages.scrollTop = messages.scrollHeight;
    });
</script>
</body>
</html>
